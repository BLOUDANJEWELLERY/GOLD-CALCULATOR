<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOLD CALCULATOR</title>
  <link rel="apple-touch-icon" href="Icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="Icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      max-width: 600px;
      margin: auto;
      background-color: #fff8e1;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    h2 {
      color: #c7a332;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #c7a332;
      color: white;
      font-size: 16px;
      transition: background 0.3s;
    }
    .tabs button.active {
      background-color: #d4b03c;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.3s forwards;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Inputs, table, buttons */
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #c7a332;
      font-size: 14px;
      background-color: #fff;
      color: #000;
    }
    .result {
      background-color: #f9e8b3 !important;
      font-weight: bold;
      color: #000;
    }
    button {
      background-color: #c7a332;
      color: white;
      border: none;
      padding: 13px 20px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background-color: #d4b03c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 9px;
      border: 1px solid #c7a332;
      text-align: left;
    }
    th {
      background-color: #fdf3d2;
      text-align: center;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      color: #c7a332;
      margin-top: 35px;
      font-size: 15px;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #000;
      color: #fff;
    }
    body.dark-mode input {
      background-color: #444;
      color: #fff;
      border: 1px solid #c7a332;
    }
    body.dark-mode table {
      border-color: #c7a332;
    }
    body.dark-mode th {
      background-color: #444;
    }
    .dark-mode-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #c7a332;
    }
    .dark-mode-toggle:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h2>GOLD CALCULATOR</h2>

  <div class="tabs">
    <button class="active" onclick="switchTab('gold')">Gold Calculator</button>
    <button onclick="switchTab('normal')">Normal Calculator</button>
  </div>

  <!-- GOLD CALCULATOR -->
  <div id="gold" class="tab-content active">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
      <button onclick="clearAll()">AC</button>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div class="input-section">
      <label>Target Purity:<input type="number" id="target-purity" oninput="calculateWeightNeeded()" /></label>
      <label>Available Purity:<input type="number" id="available-purity" oninput="calculateWeightNeeded()" /></label>
      <label>Weight Needed:<input type="number" id="weight-needed" class="result" readonly /></label>
      <label>Copper Needed:<input type="number" id="copper-needed" class="result" readonly /></label>
    </div>

    <table id="data-table">
      <thead>
        <tr>
          <th>Weight</th>
          <th>Purity</th>
          <th>Net Weight</th>
        </tr>
      </thead>
      <tbody id="data-rows"></tbody>
      <tfoot>
        <tr>
          <td><input type="number" id="total-weight" class="result" readonly /></td>
          <td><input type="number" id="avg-purity" class="result" readonly /></td>
          <td><input type="number" id="total-net" class="result" readonly /></td>
        </tr>
      </tfoot>
    </table>

    <div class="action-buttons">
      <button onclick="addRow()">+</button>
      <button onclick="removeRow()">-</button>
    </div>
  </div>

  <!-- NORMAL CALCULATOR -->
  <div id="normal" class="tab-content">
    <div class="input-section">
      <input type="text" id="normal-display" readonly placeholder="0" />
    </div>
    <div class="input-buttons">
      <button onclick="pressCalc('7')">7</button>
      <button onclick="pressCalc('8')">8</button>
      <button onclick="pressCalc('9')">9</button>
      <button onclick="pressCalc('/')">/</button>
    </div>
    <div class="input-buttons">
      <button onclick="pressCalc('4')">4</button>
      <button onclick="pressCalc('5')">5</button>
      <button onclick="pressCalc('6')">6</button>
      <button onclick="pressCalc('*')">*</button>
    </div>
    <div class="input-buttons">
      <button onclick="pressCalc('1')">1</button>
      <button onclick="pressCalc('2')">2</button>
      <button onclick="pressCalc('3')">3</button>
      <button onclick="pressCalc('-')">-</button>
    </div>
    <div class="input-buttons">
      <button onclick="pressCalc('0')">0</button>
      <button onclick="pressCalc('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="pressCalc('+')">+</button>
    </div>
    <button onclick="clearNormal()">AC</button>
  </div>

  <footer>
    Powered by: <strong>BLOUDAN JEWELLERY</strong>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // TAB SWITCH
    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    // DARK MODE
    let isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) document.body.classList.add('dark-mode');
    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('dark-mode', isDarkMode);
      localStorage.setItem('darkMode', isDarkMode);
    }

    // GOLD CALCULATOR
    function addRow() {
      const tableBody = document.getElementById("data-rows");
      const rowCount = tableBody.rows.length;
      const row = document.createElement("tr");
      row.innerHTML = `<td><input type="number" class="weight" id="weight-${rowCount+1}" step="0.01" oninput="calculateNetWeight()"/></td>
                       <td><input type="number" class="purity" id="purity-${rowCount+1}" step="0.1" oninput="calculateNetWeight()"/></td>
                       <td><input type="number" class="net result" readonly/></td>`;
      tableBody.appendChild(row);
    }
    function removeRow() {
      const tableBody = document.getElementById("data-rows");
      if(tableBody.rows.length>0) tableBody.deleteRow(tableBody.rows.length-1);
      calculateNetWeight();
      calculateWeightNeeded();
    }
    function calculateNetWeight() {
      const weights = document.querySelectorAll('.weight');
      const purities = document.querySelectorAll('.purity');
      const nets = document.querySelectorAll('.net');
      let totalWeight=0, totalNet=0;
      for(let i=0;i<weights.length;i++){
        const w=parseFloat(weights[i].value)||0;
        const p=parseFloat(purities[i].value)||0;
        const n=w*p/999;
        nets[i].value=n.toFixed(2);
        totalWeight+=w;
        totalNet+=n;
      }
      document.getElementById('total-weight').value=totalWeight.toFixed(2);
      document.getElementById('total-net').value=totalNet.toFixed(2);
      document.getElementById('avg-purity').value=totalWeight>0?(totalNet/totalWeight*999).toFixed(1):'';
      calculateWeightNeeded();
    }
    function calculateWeightNeeded() {
      const W1=parseFloat(document.getElementById('total-weight').value);
      const P1=parseFloat(document.getElementById('avg-purity').value);
      const Pt=parseFloat(document.getElementById('target-purity').value);
      const P2=parseFloat(document.getElementById('available-purity').value);
      document.getElementById('weight-needed').value=(!isNaN(W1)&&!isNaN(P1)&&!isNaN(Pt)&&!isNaN(P2)&&P2!==Pt)?Math.max(0,(W1*(Pt-P1)/(P2-Pt))).toFixed(2):'';
      document.getElementById('copper-needed').value=(!isNaN(W1)&&!isNaN(P1)&&!isNaN(Pt)&&Pt!==0)?Math.max(0,(W1*(P1-Pt)/Pt)).toFixed(2):'';
    }
    function clearAll(){
      document.querySelectorAll('#target-purity,#available-purity,#weight-needed,#copper-needed,#total-weight,#avg-purity,#total-net').forEach(i=>i.value='');
      document.querySelectorAll('.weight,.purity,.net').forEach(i=>i.value='');
      document.getElementById("data-rows").innerHTML='';
      for(let i=0;i<6;i++) addRow();
    }
    for(let i=0;i<6;i++) addRow();

    // NORMAL CALCULATOR
    let calcExpr='';
    function pressCalc(val){ calcExpr+=val; document.getElementById('normal-display').value=calcExpr;}
    function calculateResult(){ try{calcExpr=eval(calcExpr).toString(); document.getElementById('normal-display').value=calcExpr;}catch{document.getElementById('normal-display').value='Error'; calcExpr='';}}
    function clearNormal(){calcExpr='';document.getElementById('normal-display').value='';}
  </script>
</body>
</html>
