<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Calculator | Bloudan Jewellery</title>
  <link rel="apple-touch-icon" href="Icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="Icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #fef3c7 100%);
      color: #1e293b;
      padding: 12px;
      max-width: 800px;
      margin: 0 auto;
      font-size: 14px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 300;
      color: #1e3a8a;
      margin-bottom: 8px;
      font-family: 'Georgia', 'Times New Roman', serif;
    }

    .gold-line {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, #f59e0b, #eab308, #d97706);
      margin: 0 auto 20px;
      border-radius: 2px;
    }

    /* Mode Toggle Switch */
    .mode-toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .mode-toggle {
      display: flex;
      background: #f1f5f9;
      border-radius: 12px;
      padding: 4px;
      border: 1.5px solid #e2e8f0;
    }

    .mode-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      color: #64748b;
      min-width: 120px;
    }

    .mode-btn.active {
      background: linear-gradient(135deg, #f59e0b, #eab308, #d97706);
      color: white;
      box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
    }

    /* Toggle Container */
    .toggle-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f59e0b, #eab308, #d97706);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(245, 158, 11, 0.3);
    }

    /* Gold Calculator Styles */
    .gold-calculator {
      display: block;
    }

    .normal-calculator {
      display: none;
    }

    /* Input Cards */
    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    @media (max-width: 640px) {
      .input-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }
    }

    .input-card {
      position: relative;
      padding: 1.5px;
      border-radius: 12px;
      background: linear-gradient(135deg, #f59e0b, #eab308, #d97706);
    }

    .input-card-inner {
      background: linear-gradient(135deg, #ffffff, #f8fafc);
      border-radius: 10px;
      padding: 16px;
      height: 100%;
    }

    .input-group {
      margin-bottom: 0;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .input-field {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      background: white;
      color: #1e293b;
      transition: all 0.3s ease;
      min-height: 42px;
    }

    .input-field:focus {
      outline: none;
      border-color: #f59e0b;
      box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.1);
    }

    .input-field.result {
      background: linear-gradient(135deg, #fef3c7, #fef9c3);
      border-color: #f59e0b;
      color: #92400e;
      font-weight: 600;
      font-size: 13px;
    }

    /* Table Styling - More Compact */
    .table-container {
      position: relative;
      padding: 1.5px;
      border-radius: 12px;
      background: linear-gradient(135deg, #f59e0b, #eab308, #d97706);
      margin-bottom: 20px;
    }

    .table-inner {
      background: white;
      border-radius: 10px;
      padding: 2px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th {
      background: linear-gradient(135deg, #fef3c7, #fef9c3);
      padding: 12px 8px;
      text-align: center;
      font-weight: 700;
      color: #92400e;
      border-bottom: 2px solid #f59e0b;
      font-size: 12px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    tfoot td {
      background: linear-gradient(135deg, #fef3c7, #fef9c3);
      border-bottom: none;
      font-weight: 600;
      padding: 10px 8px;
    }

    /* Table input fields - optimized for mobile */
    .table-input {
      width: 100%;
      padding: 8px 6px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      background: white;
      color: #1e293b;
      min-height: 36px;
      text-align: center;
    }

    .table-input:focus {
      outline: none;
      border-color: #f59e0b;
      box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.1);
    }

    .table-input.result {
      background: linear-gradient(135deg, #fef3c7, #fef9c3);
      border-color: #f59e0b;
      color: #92400e;
      font-weight: 600;
    }

    /* Normal Calculator Styles */
    .calculator-display {
      background: #1e293b;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: right;
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 16px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      word-break: break-all;
      overflow-wrap: break-word;
    }

    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .calc-btn {
      padding: 16px 8px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
      color: #1e293b;
      border: 1.5px solid #e2e8f0;
    }

    .calc-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .calc-btn.operator {
      background: linear-gradient(135deg, #f59e0b, #eab308);
      color: white;
      border: none;
    }

    .calc-btn.equals {
      background: linear-gradient(135deg, #1e3a8a, #3730a3);
      color: white;
      border: none;
    }

    .calc-btn.clear {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: none;
    }

    .calc-btn.zero {
      grid-column: span 2;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 24px 0;
      flex-wrap: wrap;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #1e3a8a;
      color: white;
      min-height: 40px;
    }

    .action-btn:hover {
      background: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
    }

    .action-btn.add {
      background: linear-gradient(135deg, #10b981, #34d399);
    }

    .action-btn.add:hover {
      background: linear-gradient(135deg, #059669, #10b981);
    }

    .action-btn.remove {
      background: linear-gradient(135deg, #ef4444, #f87171);
    }

    .action-btn.remove:hover {
      background: linear-gradient(135deg, #dc2626, #ef4444);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px 16px;
      background: linear-gradient(90deg, #1d4ed8, #c7a332);
      color: white;
      border-radius: 10px;
      margin-top: 32px;
    }

    footer p {
      font-size: 14px;
      font-weight: 600;
    }

    /* Animations */
    .fade {
      animation: fadeInOut 0.5s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .slide-right {
      animation: slideInRight 0.3s forwards;
    }

    @keyframes slideInRight {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    .slide-left {
      animation: slideOutLeft 0.3s forwards;
    }

    @keyframes slideOutLeft {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }

    .no-animations * {
      animation: none !important;
      transition: none !important;
    }

    /* Enhanced Mobile Responsiveness */
    @media (max-width: 480px) {
      body {
        padding: 10px;
        font-size: 13px;
      }
      
      .header h1 {
        font-size: 1.75rem;
      }
      
      .mode-btn {
        padding: 8px 16px;
        min-width: 100px;
        font-size: 12px;
      }
      
      .input-grid {
        gap: 8px;
      }
      
      .input-card-inner {
        padding: 12px;
      }
      
      .input-field {
        padding: 8px 10px;
        font-size: 13px;
        min-height: 38px;
      }
      
      .calculator-display {
        font-size: 1.5rem;
        padding: 16px;
        min-height: 70px;
      }
      
      .calc-btn {
        padding: 14px 6px;
        font-size: 1.1rem;
      }
      
      th {
        padding: 10px 6px;
        font-size: 11px;
      }
      
      td {
        padding: 6px;
      }
      
      .table-input {
        padding: 6px 4px;
        font-size: 12px;
        min-height: 34px;
      }
      
      .action-buttons {
        gap: 8px;
      }
      
      .action-btn {
        padding: 8px 12px;
        font-size: 12px;
        min-height: 36px;
      }
      
      footer {
        padding: 16px 12px;
      }
      
      footer p {
        font-size: 13px;
      }
    }

    @media (max-width: 360px) {
      .header h1 {
        font-size: 1.5rem;
      }
      
      .mode-btn {
        padding: 6px 12px;
        min-width: 90px;
        font-size: 11px;
      }
      
      .input-field {
        font-size: 12px;
        padding: 6px 8px;
      }
      
      .calculator-display {
        font-size: 1.3rem;
        padding: 12px;
      }
      
      .calc-btn {
        padding: 12px 4px;
        font-size: 1rem;
      }
      
      .table-input {
        font-size: 11px;
        padding: 5px 3px;
      }
      
      .action-btn {
        padding: 6px 10px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1 id="main-title">Gold Calculator</h1>
      <div class="gold-line"></div>
    </div>

    <!-- Mode Toggle -->
    <div class="mode-toggle-container">
      <div class="mode-toggle">
        <button class="mode-btn active" onclick="switchMode('gold')">
          <i class="fas fa-crown"></i> Gold Calc
        </button>
        <button class="mode-btn" onclick="switchMode('normal')">
          <i class="fas fa-calculator"></i> Normal Calc
        </button>
      </div>
    </div>

    <!-- Gold Calculator -->
    <div id="gold-calculator" class="gold-calculator">
      <!-- Toggle Buttons -->
      <div class="toggle-container">
        <button class="btn btn-primary" onclick="clearAll()">
          <i class="fas fa-undo"></i> Clear All
        </button>
      </div>

      <!-- Input Cards -->
      <div class="input-grid">
        <div class="input-card">
          <div class="input-card-inner">
            <div class="input-group">
              <label>Target Purity:</label>
              <input type="number" id="target-purity" class="input-field" 
                     oninput="calculateWeightNeeded()" 
                     onkeydown="moveFocus(event, 'available-purity')"
                     placeholder="Enter target purity" />
            </div>
          </div>
        </div>

        <div class="input-card">
          <div class="input-card-inner">
            <div class="input-group">
              <label>Available Purity:</label>
              <input type="number" id="available-purity" class="input-field" 
                     oninput="calculateWeightNeeded()" 
                     onkeydown="moveFocus(event, 'weight-1')"
                     placeholder="Enter available purity" />
            </div>
          </div>
        </div>

        <div class="input-card">
          <div class="input-card-inner">
            <div class="input-group">
              <label>Weight Needed:</label>
              <input type="number" id="weight-needed" class="input-field result" readonly />
            </div>
          </div>
        </div>

        <div class="input-card">
          <div class="input-card-inner">
            <div class="input-group">
              <label>Copper Needed:</label>
              <input type="number" id="copper-needed" class="input-field result" readonly />
            </div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-container">
        <div class="table-inner">
          <table id="data-table">
            <thead>
              <tr>
                <th>Weight (g)</th>
                <th>Purity</th>
                <th>Net Weight (g)</th>
              </tr>
            </thead>
            <tbody id="data-rows">
              <!-- Rows will be added dynamically -->
            </tbody>
            <tfoot>
              <tr>
                <td><input type="number" id="total-weight" class="table-input result" readonly /></td>
                <td><input type="number" id="avg-purity" class="table-input result" readonly /></td>
                <td><input type="number" id="total-net" class="table-input result" readonly /></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="action-btn add" onclick="addRow()">
          <i class="fas fa-plus"></i> Add Row
        </button>
        <button class="action-btn remove" onclick="removeRow()">
          <i class="fas fa-minus"></i> Remove Row
        </button>
        <button class="action-btn" onclick="takeScreenshotPage()">
          <i class="fas fa-file-alt"></i> Save Page
        </button>
        <button class="action-btn" onclick="takeScreenshotTable()">
          <i class="fas fa-table"></i> Save Table
        </button>
      </div>
    </div>

    <!-- Normal Calculator -->
    <div id="normal-calculator" class="normal-calculator">
      <div class="calculator-display" id="display">0</div>
      
      <div class="calculator-buttons">
        <button class="calc-btn clear" onclick="clearCalculator()">AC</button>
        <button class="calc-btn" onclick="appendToDisplay('±')">±</button>
        <button class="calc-btn" onclick="appendToDisplay('%')">%</button>
        <button class="calc-btn operator" onclick="appendToDisplay('/')">÷</button>
        
        <button class="calc-btn" onclick="appendToDisplay('7')">7</button>
        <button class="calc-btn" onclick="appendToDisplay('8')">8</button>
        <button class="calc-btn" onclick="appendToDisplay('9')">9</button>
        <button class="calc-btn operator" onclick="appendToDisplay('*')">×</button>
        
        <button class="calc-btn" onclick="appendToDisplay('4')">4</button>
        <button class="calc-btn" onclick="appendToDisplay('5')">5</button>
        <button class="calc-btn" onclick="appendToDisplay('6')">6</button>
        <button class="calc-btn operator" onclick="appendToDisplay('-')">−</button>
        
        <button class="calc-btn" onclick="appendToDisplay('1')">1</button>
        <button class="calc-btn" onclick="appendToDisplay('2')">2</button>
        <button class="calc-btn" onclick="appendToDisplay('3')">3</button>
        <button class="calc-btn operator" onclick="appendToDisplay('+')">+</button>
        
        <button class="calc-btn zero" onclick="appendToDisplay('0')">0</button>
        <button class="calc-btn" onclick="appendToDisplay('.')">.</button>
        <button class="calc-btn equals" onclick="calculateResult()">=</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>© 2025 Bloudan Jewellery | Built by Waleed Sheeraz</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Mode switching functionality
    let currentMode = 'gold';

    function switchMode(mode) {
      currentMode = mode;
      
      // Update active button
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Update title
      document.getElementById('main-title').textContent = 
        mode === 'gold' ? 'Gold Calculator' : 'Normal Calculator';
      
      // Show/hide calculators
      document.getElementById('gold-calculator').style.display = 
        mode === 'gold' ? 'block' : 'none';
      document.getElementById('normal-calculator').style.display = 
        mode === 'gold' ? 'none' : 'block';
    }

    // Gold Calculator Functions
    // Initialize with some rows
    for (let i = 0; i < 3; i++) addRow();

    function addRow() {
      const tableBody = document.getElementById("data-rows");
      const rowCount = tableBody.rows.length;
      const row = document.createElement("tr");

      row.classList.add('slide-right');
      row.innerHTML = `
        <td>
          <input type="number" class="table-input weight" id="weight-${rowCount + 1}" 
                 step="0.01" oninput="calculateNetWeight()" 
                 onkeydown="moveFocus(event, 'purity-${rowCount + 1}')"
                 placeholder="0.00" />
        </td>
        <td>
          <input type="number" class="table-input purity" id="purity-${rowCount + 1}" 
                 step="0.1" oninput="calculateNetWeight()" 
                 onkeydown="moveFocus(event, 'weight-${rowCount + 2}')"
                 placeholder="0.0" />
        </td>
        <td>
          <input type="number" class="table-input result net" readonly />
        </td>
      `;
      tableBody.appendChild(row);
    }

    function removeRow() {
      const tableBody = document.getElementById("data-rows");
      if (tableBody.rows.length > 0) {
        const row = tableBody.rows[tableBody.rows.length - 1];
        row.classList.add('slide-left');
        row.addEventListener('animationend', () => {
          row.remove();
          calculateNetWeight();
          calculateWeightNeeded();
        });
      }
    }

    function calculateNetWeight() {
      const weights = document.querySelectorAll('.weight');
      const purities = document.querySelectorAll('.purity');
      const nets = document.querySelectorAll('.net');

      let totalWeight = 0;
      let totalNet = 0;

      for (let i = 0; i < weights.length; i++) {
        const weight = parseFloat(weights[i].value) || 0;
        const purity = parseFloat(purities[i].value) || 0;
        const net = weight * purity / 999;
        nets[i].value = net.toFixed(2);
        totalWeight += weight;
        totalNet += net;
      }

      document.getElementById('total-weight').value = totalWeight.toFixed(2);
      document.getElementById('total-net').value = totalNet.toFixed(2);
      if (totalWeight > 0) {
        const avgPurity = (totalNet / totalWeight) * 999;
        document.getElementById('avg-purity').value = avgPurity.toFixed(1);
      } else {
        document.getElementById('avg-purity').value = '';
      }

      calculateWeightNeeded();
    }

    function calculateWeightNeeded() {
      const W1 = parseFloat(document.getElementById('total-weight').value);
      const P1 = parseFloat(document.getElementById('avg-purity').value);
      const Pt = parseFloat(document.getElementById('target-purity').value);
      const P2 = parseFloat(document.getElementById('available-purity').value);

      if (!isNaN(W1) && !isNaN(P1) && !isNaN(Pt) && !isNaN(P2) && P2 !== Pt) {
        const W2 = (W1 * (Pt - P1)) / (P2 - Pt);
        document.getElementById('weight-needed').value = W2 > 0 ? W2.toFixed(2) : '0.00';
      } else {
        document.getElementById('weight-needed').value = '';
      }

      if (!isNaN(W1) && !isNaN(P1) && !isNaN(Pt) && Pt !== 0) {
        const copperW = (W1 * (P1 - Pt)) / Pt;
        document.getElementById('copper-needed').value = copperW > 0 ? copperW.toFixed(2) : '0.00';
      } else {
        document.getElementById('copper-needed').value = '';
      }
    }

    function clearAll() {
      document.getElementById('target-purity').value = '';
      document.getElementById('available-purity').value = '';
      document.getElementById('weight-needed').value = '';
      document.getElementById('copper-needed').value = '';
      document.getElementById('total-weight').value = '';
      document.getElementById('total-net').value = '';
      document.getElementById('avg-purity').value = '';
      document.querySelectorAll('.weight, .purity').forEach(input => input.value = '');
      document.querySelectorAll('.net').forEach(net => net.value = '');

      const table = document.getElementById('data-table');
      table.classList.add('fade');
      setTimeout(() => table.classList.remove('fade'), 500);
    }

    // Normal Calculator Functions
    let displayValue = '0';
    let previousValue = null;
    let operation = null;
    let waitingForNewValue = false;

    function updateDisplay() {
      const display = document.getElementById('display');
      display.textContent = displayValue;
    }

    function appendToDisplay(value) {
      if (waitingForNewValue) {
        displayValue = value;
        waitingForNewValue = false;
      } else {
        displayValue = displayValue === '0' ? value : displayValue + value;
      }
      updateDisplay();
    }

    function clearCalculator() {
      displayValue = '0';
      previousValue = null;
      operation = null;
      waitingForNewValue = false;
      updateDisplay();
    }

    function calculateResult() {
      if (previousValue === null || operation === null || waitingForNewValue) {
        return;
      }

      const current = parseFloat(displayValue);
      let result;

      switch (operation) {
        case '+':
          result = previousValue + current;
          break;
        case '-':
          result = previousValue - current;
          break;
        case '*':
          result = previousValue * current;
          break;
        case '/':
          result = previousValue / current;
          break;
        default:
          return;
      }

      displayValue = String(result);
      previousValue = null;
      operation = null;
      waitingForNewValue = true;
      updateDisplay();
    }

    function handleOperation(nextOperation) {
      const inputValue = parseFloat(displayValue);

      if (previousValue === null) {
        previousValue = inputValue;
      } else if (operation) {
        calculateResult();
        previousValue = parseFloat(displayValue);
      }

      waitingForNewValue = true;
      operation = nextOperation;
    }

    // Override the operator buttons to use handleOperation
    document.querySelectorAll('.calc-btn.operator').forEach(button => {
      const originalOnClick = button.getAttribute('onclick');
      if (originalOnClick && originalOnClick.includes("appendToDisplay")) {
        const operator = originalOnClick.match(/'([^']+)'/)[1];
        button.setAttribute('onclick', `handleOperation('${operator}')`);
      }
    });

    // Handle percentage
    function handlePercentage() {
      const current = parseFloat(displayValue);
      displayValue = String(current / 100);
      updateDisplay();
    }

    // Handle plus/minus
    function handlePlusMinus() {
      displayValue = String(parseFloat(displayValue) * -1);
      updateDisplay();
    }

    // Override special buttons
    document.querySelector('.calc-btn[onclick="appendToDisplay(\'±\')"]').setAttribute('onclick', 'handlePlusMinus()');
    document.querySelector('.calc-btn[onclick="appendToDisplay(\'%\')"]').setAttribute('onclick', 'handlePercentage()');

    // Initialize calculator display
    updateDisplay();

    // Common Functions
    async function takeScreenshotPage() {
      document.body.classList.add('no-animations');
      const canvas = await html2canvas(document.body, { 
        backgroundColor: null, 
        scale: 2 
      });
      canvas.toBlob(blob => {
        const file = new File([blob], "calculator_screenshot.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({ files: [file], title: "Calculator Screenshot" });
        } else {
          const link = document.createElement('a');
          link.download = 'calculator_screenshot.png';
          link.href = URL.createObjectURL(blob);
          link.click();
        }
      }, 'image/png');
      document.body.classList.remove('no-animations');
    }

    async function takeScreenshotTable() {
      if (currentMode !== 'gold') return;
      
      const table = document.getElementById('data-table');
      document.body.classList.add('no-animations');

      const canvas = await html2canvas(table, {
        backgroundColor: '#ffffff',
        scale: 2
      });

      canvas.toBlob(blob => {
        const file = new File([blob], "gold_calculator_table_screenshot.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({ files: [file], title: "Gold Calculator Table" });
        } else {
          const link = document.createElement('a');
          link.download = 'gold_calculator_table_screenshot.png';
          link.href = URL.createObjectURL(blob);
          link.click();
        }
      }, 'image/png');

      document.body.classList.remove('no-animations');
    }

    function moveFocus(e, nextId) {
      if (e.key === "Enter") {
        e.preventDefault();
        const nextElement = document.getElementById(nextId);
        if (nextElement) nextElement.focus();
      }
    }
  </script>
